<title>Carosello Immagini 3D</title>
<style>
  :root {
    --carousel-transition-duration: 250ms;
    --carousel-item-width: 11.5rem;
    --carousel-item-height: 17.5rem;
    --carousel-bg-color: #000;
    --carousel-item-glow-color: #fff;
    --carousel-item-glow-size: 5rem;
    --carousel-diameter: 50rem;
    --carousel-3d-perspective: 1000px;
    --carousel-animation-duration: 25s;
  }

  /* Global Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: var(--carousel-bg-color);
    overflow: hidden;
  }

  /* Carousel */
  .carousel {
    --carousel-radius: calc(var(--carousel-diameter) / 2);
    perspective: var(--carousel-3d-perspective);
    width: var(--carousel-diameter);
    height: var(--carousel-diameter);
    position: relative;
  }

  .carousel-items {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: rotate-carousel var(--carousel-animation-duration) linear infinite;
  }

  .carousel-item {
    position: absolute;
    width: var(--carousel-item-width);
    height: var(--carousel-item-height);
    top: 50%;
    left: 50%;
    transform-origin: center center calc(-1 * var(--carousel-radius));
    background-size: cover;
    background-position: center;
    transition: transform var(--carousel-transition-duration);
  }

  /* Animazione di rotazione */
  @keyframes rotate-carousel {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  /* Hover Effect */
  .carousel-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 var(--carousel-item-glow-size) var(--carousel-item-glow-color);
  }
</style>
</head>
